name: Sync to Another Repository

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering from Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for proper sync

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.DESTINATION_TOKEN }}" ]; then
            echo "ERROR: DESTINATION_TOKEN secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.DESTINATION_USERNAME }}" ]; then
            echo "ERROR: DESTINATION_USERNAME secret is not set!"
            exit 1
          fi
          if [ -z "${{ secrets.DESTINATION_REPO }}" ]; then
            echo "ERROR: DESTINATION_REPO secret is not set!"
            exit 1
          fi
          echo "âœ“ All secrets are set"

      - name: Push to destination repo
        env:
          DESTINATION_TOKEN: ${{ secrets.DESTINATION_TOKEN }}
          DESTINATION_USERNAME: ${{ secrets.DESTINATION_USERNAME }}
          DESTINATION_REPO: ${{ secrets.DESTINATION_REPO }}
        run: |
          # Debug: Show what we're connecting to (without exposing token)
          echo "Connecting to: https://github.com/${DESTINATION_USERNAME}/${DESTINATION_REPO}.git"
          echo "Token starts with: ${DESTINATION_TOKEN:0:7}..."
          
          # Use token authentication with proper format
          # Format: https://x-access-token:TOKEN@github.com/USERNAME/REPO.git
          git remote add destination https://x-access-token:${DESTINATION_TOKEN}@github.com/${DESTINATION_USERNAME}/${DESTINATION_REPO}.git
          
          # Push to destination
          git push destination main --force
          
          # Clean up
          git remote remove destination
